[tool.bandit]

[tool.black]
extend-exclude = 'app/ui/forms'
line-length = 120
target-version = ['py310']
skip-string-normalization = true

[tool.isort]
extend_skip = ['app/ui/forms']
known_first_party = 'app'
profile = 'black'
sections = 'FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER'

[tool.pytest.ini_options]
# Markers: See documentation on what markers represent.
markers = ['windows']
testpaths = ['tests']

[tool.mypy]
python_version = '3.10'
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = ['invoke', 'pytest_check']
ignore_missing_imports = true

[tool.yapf]
based_on_style = 'facebook'
column_limit = 120

[tool.yapfignore]
ignore_patterns = ['.git', '.github', '.venv', '__pycache__', 'assets', 'app/ui/forms', 'docs', 'site']
