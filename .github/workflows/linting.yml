name: linting
# Linting tools use `pyproject.toml` and `setup.cfg` for config.

on:
  - pull_request

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install linting tools
        run: |
          pip install -r lint-requirements.txt
      - name: isort
        run: isort .
      - name: black
        run: black .
      - name: flake8
        run: flake8 .
